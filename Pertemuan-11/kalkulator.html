<script>
        var hasil = document.getElementById("hasil");
        var bilSatu = 0;
        var bilDua = 0;

        function inputSatu(){
            bilSatu = prompt("Masukkan Bilangan Pertama: ")
        }

        function inputDua(){
            bilDua = prompt("Masukkan Bilangan Kedua: ")
        }

        function tambah(){
            var hasilTambah = parseFloat(bilSatu) + parseFloat(bilDua)
            hasil.innerHTML = "Hasil: " + hasilTambah
        }

        function kurang(){
            var hasilKurang = parseFloat(bilSatu) - parseFloat(bilDua)
            hasil.innerHTML = "Hasil: " + hasilKurang
        }

        function kali(){
            var hasilKali = parseFloat(bilSatu) * parseFloat(bilDua)
            hasil.innerHTML = "Hasil: " + hasilKali
        }

        function bagi(){
            var hasilBagi = parseFloat(bilSatu) / parseFloat(bilDua)
            hasil.innerHTML = "Hasil: " + hasilBagi
        }
    </script>
